<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
    </head>
    <body>
        <h2>Contact Form</h2>

        <form action="https://formsubmit.co/e143db713e2deb2a7fe36673e7d2af8e" method="POST" target="_self"> 
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_next" value="https://ella-create-eng.github.io/contact-form/submitted.html">

         <label for="fullName">Full Name:</label><br>
         <input type="text" id="fullName" name="fullName" required><br><br>

          <label for="email">Email Address:</label><br>
          <input type="email" id="email" name="email" required><br><br>

           <label for="phone">Phone Number:</label><br>
           <input type="tel" id="phone" name="phone" required><br><br>

            <p><strong>Gender:</strong></p>
            <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label> <br>
            <input type="radio" id="female" name="gender" value="Female" required> <label for="female">Female</label> <br><br>
            
             <p><strong>Interests:</strong></p>
             <input type="checkbox" id="coding" name="interests" value="Coding">
             <label for="coding">Coding</label><br>
             <input type="checkbox" id="design" name="interests" value="Design">
             <label for="design">Design</label><br>
             <input type="checkbox" id="reading" name="interests" value="Reading">
             <label for="reading">Reading</label><br>
             <input type="checkbox" id="traveling" name="interests" value="Traveling">
             <label for="traveling">Traveling</label><br>
             <input type="checkbox" id="music" name="interests" value="Music">
             <label for="music">Music</label><br>
             <input type="checkbox" id="sports" name="interests" value="Sports">
             <label for="sports">Sports</label><br>
             <input type="checkbox" id="photography" name="interests" value="Photography">
             <label for="photography">Photography</label><br>
             <input type="checkbox" id="cooking" name="interests" value="Cooking">
             <label for="cooking">Cooking</label><br>
             <input type="checkbox" id="gaming" name="interests" value="Gaming">
             <label for="gaming">Gaming</label><br>
             <input type="checkbox" id="other" name="interests" value="Other">
             <label for="other">Other:</label><br>
             <input type="text" name="otherInterest" placeholder="Please specify"><br><br><br>

              <label for="country"><strong>Select Your Country:</strong></label><br><br>
              <select id="country" name="country" required>
                <option value="">Select</option>
                <option value="nigeria">Nigeria</option>
                <option value="ghana">Ghana</option>
                <option value="kenya">Kenya</option>
                <option value="Other">Other</option>
              </select><br><br>
              <label for="otherCountry">If you selected Other, please enter your country:</label><br>
              <input type="text" id="otherCountry" name="otherCountry"><br><br><br>

               <label for="message"><strong>Tell Me Anything:</strong></label><br>
               <textarea id="message" name="message" rows="4" cols="35"></textarea><br><br><br>

                <button type="submit">Submit</button><br><br><br>
    </form>
    </body>
</html>
